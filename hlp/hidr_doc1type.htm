	<BODY>
		<P><A NAME="hidr_doc1type"></A><B>Modifying the Document</B></P>
		<P>A mass intensity list in CSV or TXT (tab-delimited) format may be imported for 
			analysis in SpecAlign. Various functions including view and processing of the 
			document can be carried out.&nbsp;An imported/modified spectra&nbsp;can then be 
			saved in SpecAlign format (SPA).
		</P>
	</BODY>
