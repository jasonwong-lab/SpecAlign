<HTML>
	<HEAD>
		<TITLE>Manual remove peaks command (Spectrum menu)</TITLE>
		<META content="Microsoft Visual Studio 7.0" name="GENERATOR">
	</HEAD>
	<BODY>
		<P><STRONG>Manual&nbsp;remove peaks&nbsp;command (Spectrum menu)</STRONG></P>
		<P>This command allows the manual&nbsp;removing of&nbsp;peaks in a selected region.
		</P>
		<P>When activated, peaks can be&nbsp;remove across all spectra that fall in a 
			selected region by clicking on any point on any spectra and dragging across a 
			region.</P>
	</BODY>
</HTML>
